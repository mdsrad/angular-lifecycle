
<div class="mt-4">
  <p>product works! </p>
  <products-price
  *ngIf="isProductVisible"
  [price]="currentPrice"/>

  <div class="row">
    <div class="col-2">
      <button (click)="isProductVisible = !isProductVisible" class="btn btn-dark">Toggle</button>
    </div>
    <div class="col-2">
      <button (click)="increasePrice()" class="btn btn-dark">Increment</button>
    </div>
  </div>
</div>
